<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rowdies:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Style/style.css" />
    <title>AniMoM</title>
  </head>
  <body>
    <header>
      <button class="btn-burger">
        <img src="Icon/Burger Icon.svg" alt="Burger Icon" />
      </button>
      <img src="Icon/Logo Icon.svg" alt="Logo" />
      <div class="profile">
        <img src="Icon/Arrow Icon.svg" alt="Bottom Arrow" class="arrow-icon" />
        <img
          src="Icon/Profile Icon.svg"
          alt="Profile Icon"
          class="profile-icon"
        />
      </div>
    </header>
    <main>
      <section class="landing-page">
        <div class="episode-info">
          <div class="warning">
            <div class="text-warning">
              <p>Don't Miss It!</p>
            </div>
          </div>
          <h1>New Episode Every Week!</h1>
        </div>
        <div class="manga-info">
          <img src="Asset/manga.png" alt="Manga Image" />
          <h2>Manga Best Seller</h2>
        </div>
        <div class="banner">
          <div class="banner-area">
            <div class="banner-img"></div>
          </div>
          <div class="circle-page">
            <div class="circle-img"></div>
          </div>
        </div>
      </section>
      <section class="recomended-page">
        <h3>RECOMENDED</h3>
        <div class="anime-recomended">
          <img
            src="Asset/frieren.jpg"
            alt="Frieren Poster"
            class="anime-poster"
          />
          <img
            src="Asset/kaiju no 8.jpg"
            alt="Kaiju No 8 Poster"
            class="anime-poster"
          />
          <img
            src="Asset/Solo Leveling.jpg"
            alt="Solo Levelling Poster"
            class="anime-poster"
          />
          <img
            src="Asset/my hero academi.jpg"
            alt="MHA Poster"
            class="anime-poster"
          />
          <img
            src="Asset/tsukimichi.jpg"
            alt="TSUKIMICHI Poster"
            class="anime-poster"
          />
        </div>
      </section>

      <section class="merchandise-top">
        <h3>Top Character <br /><span>Merchandise</span></h3>
        <div class="merchandise-list">
          <!-- <img src="Asset/lens flare 2.png" alt="Lens Flare" class="lens-flare"/> -->
          <div class="lens-flare"></div>
          <img src="Asset/gojo.png" alt="Gojo Char" class="top-character">
          <div class="merchandise-item">
            <img src="Asset/nendo gojo.png" alt="Image Item" />
            <p title="item-name">Nendoroid Gojo Satoru - High School</p>
            <div class="price-info">
              <p title="item-discount">IDR 1.000.000</p>
              <p title="item-price">IDR 700.000</p>
            </div>
            <button type="submit" class="btn-cart">
              <div class="cart-icon"></div>
            </button>
          </div>
          <div class="merchandise-item">
            <img src="Asset/nendo gojo.png" alt="Image Item" />
            <p title="item-name">Nendoroid Gojo Satoru - High School</p>
            <div class="price-info">
              <p title="item-discount">IDR 1.000.000</p>
              <p title="item-price">IDR 700.000</p>
            </div>
            <button type="submit" class="btn-cart">
              <div class="cart-icon"></div>
            </button>
          </div>
          <div class="merchandise-item">
            <img src="Asset/nendo gojo.png" alt="Image Item" />
            <p title="item-name">Nendoroid Gojo Satoru - High School</p>
            <div class="price-info">
              <p title="item-discount">IDR 1.000.000</p>
              <p title="item-price">IDR 700.000</p>
            </div>
            <button type="submit" class="btn-cart">
              <div class="cart-icon"></div>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
